name: ðŸ§ª Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: node_modules-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      - name: Cache .eslintcache
        uses: actions/cache@v2
        with:
          path: .eslintcache
          key: eslintcache-${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm ci --ignore-scripts
      - name: Setup
        run: |
          touch .env
      - name: Test
        run: |
          npm test
        env:
          CI: true
          TEST_SEVDESK_API_TOKEN: ${{ secrets.TEST_SEVDESK_API_TOKEN }}
